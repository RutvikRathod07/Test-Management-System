{% extends 'base.html' %}
{% block content %}
{% load static %}
<style>
#myquiz{
text-align: center;
margin-bottom: 15px;
margin-top: 10;
color:blue;
}


</style>
<div class="container ">
     <h1 id="myquiz">Quiz</h1>
 <form method='post' action='' id="testform">
    {% csrf_token %}

    {% for q  in questions%}
    <div class="form-group">
      <label><b> {{ forloop.counter }}.{{q.question}}</b></label>
    </div>
    <div class="form-check">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.id}}" value="a" >
            <label class="form-check-label">
                {{q.op1}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.id}}" value="b">
            <label class="form-check-label">
                {{q.op2}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.id}}" value="c">
            <label class="form-check-label">
                {{q.op3}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.id}}" value="d">
            <label class="form-check-label">
                {{q.op4}}
            </label>
        </div>
        <br>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary btn-lg btn-block" >Submit</button>
  </form>
</div>
<script>
 $("#test").addClass("active")
</script>
{% endblock %}
